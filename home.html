<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <section>
      <section class="card">
        <div>
          <img src="" alt="Random Images" class="randomImg" />
        </div>
        <div>
          <h2>Question Number : <span id="qno"></span></h2>
          <div class="question"></div>
          <div class="options">
            <div class="option">
              <div>A.</div>
              <div></div>
            </div>
            <div class="option">
              <div>B.</div>
              <div></div>
            </div>
            <div class="option">
              <div>C.</div>
              <div></div>
            </div>
            <div class="option">
              <div>D.</div>
              <div></div>
            </div>
          </div>
        </div>
      </section>
      <section class="results-card" hidden>
        <div>
          <img src="images/image2.jpg" alt="Random Images" class="randomImg" />
        </div>
        <div class="resultsDiv">
          <h2>Quiz Completed! ðŸŽ‰</h2>
          <div class="score"></div>
          <button id="restartBtn">Restart Quiz</button>
        </div>
      </section>
      <section class="buttons-section">
        <button id="previous">previous</button>

        <button id="submit">submit</button>

        <button id="next">next</button>
      </section>
    </section>
  </body>
</html>
